<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Calculadora exclusiva para motoboys , descobrirem seu real gasto com manutenção das suas motocicletas">
    <meta name="keywords"
        content="motoboys, motocicletas, manutenção, gasto , ifood , uber , uber eats , delivery ,  entregas , happi">

    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/script.js"></script>

    <title>Calculadora Do MotoBoy</title>
</head>

<body>
    <header>
        <h1>Calculadora Do MotoBoy</h1>
        <p>Descubra seu real gasto com manutenção !</p>
    </header>

    <section class="modelosmoto">
        <h1>Selecione o Modelo da Sua motocicleta:</h1>
    
        <div class="nomemodelo">
            <p>Cg 160</p>
            <p>Factor 150</p>
            <p>Cb Twister 250</p>
        </div>
    
        <div class="box-modelo">
           <div class="Cg-160" data-modelo="CG 160" onclick="selecionarModelo1()"></div>
            <div class="Factor-150" data-modelo="Factor 150" onclick="selecionarModelo2()"></div>
            <div class="CB-Twister-250" data-modelo="CB Twister 250" onclick="selecionarModelo3()"></div>
        </div>
    
        <div class="precos">
            <div class="precos1">
                <div class="quilometragem-diaria">
                    <label for="quilometragem">Quilometragem Diária (km):</label>
                    <input type="number" id="quilometragem" placeholder="Km diário" min="0" step="0.01">
                </div>
                <div class="oleo">
                    <label for="oleo">Valor do óleo:</label>
                    <input type="number" id="oleo" placeholder="valor do óleo" min="0"  step="0.01">

                </div>
            </div>

            <div class="precos2">
                <div class="pneus">
                    <label for="pneus">Valor dos 2 pneus juntos:</label>
                    <input type="number" id="pneus" placeholder="valor dos pneus" min="0"  step="0.01">

                </div>
                <div class="combu">
                    <label for="combu">Valor do combustível atual:</label>
                    <input type="number" id="combu" placeholder="valor combustível" min="0" step="0.01">
                </div>
            </div>
                <div class="precos3">
                    <div class="rela">
                        <label for="rela">Valor do kit relação:</label>
                        <input type="number" id="rela" placeholder="valor da relação" min="0" step="0.01">
                        
                    </div>
                    <div class="gastos">
                        <button onclick="calcularGastos()" id="calcular-gastos">Calcular Gastos</button>
                    </div>
                </div>
        </div>
    
    </section>
    
    <section class="manutencao">
        <div class="painel-relacao">
            <h1>Kit Relação</h1>
            <div class="buttons">
                <button onclick="mostrarResultado('relacao', 'diario')">Diário</button>
                <span id="resultado-relacao-diario" class="resultado" style="display:none;"></span>
                <button onclick="mostrarResultado('relacao', 'semanal')">Semanal</button>
                <span id="resultado-relacao-semanal" class="resultado" style="display:none;"></span>
                <button onclick="mostrarResultado('relacao', 'mensal')">Mensal</button>
                <span id="resultado-relacao-mensal" class="resultado" style="display:none;"></span>
                <button onclick="mostrarResultado('relacao', 'anual')">Anual</button>
                <span id="resultado-relacao-anual" class="resultado" style="display:none;"></span>
            </div>
        </div>
    
        <div class="painel-pneu">
            <h1>Pneus</h1>
            <div class="buttons">
                <button onclick="mostrarResultado('pneu', 'diario')">Diário</button>
                <span id="resultado-pneu-diario" class="resultado" style="display:none;"></span>
                <button onclick="mostrarResultado('pneu', 'semanal')">Semanal</button>
                <span id="resultado-pneu-semanal" class="resultado" style="display:none;"></span>
                <button onclick="mostrarResultado('pneu', 'mensal')">Mensal</button>
                <span id="resultado-pneu-mensal" class="resultado" style="display:none;"></span>
                <button onclick="mostrarResultado('pneu', 'anual')">Anual</button>
                <span id="resultado-pneu-anual" class="resultado" style="display:none;"></span>
            </div>
        </div>
    
        <div class="painel-combustivel">
            <h1>Combustível</h1>
            <div class="buttons">
                <button onclick="mostrarResultado('combustivel', 'diario')">Diário</button>
                <span id="resultado-combustivel-diario" class="resultado" style="display:none;"></span>
                <button onclick="mostrarResultado('combustivel', 'semanal')">Semanal</button>
                <span id="resultado-combustivel-semanal" class="resultado" style="display:none;"></span>
                <button onclick="mostrarResultado('combustivel', 'mensal')">Mensal</button>
                <span id="resultado-combustivel-mensal" class="resultado" style="display:none;"></span>
                <button onclick="mostrarResultado('combustivel', 'anual')">Anual</button>
                <span id="resultado-combustivel-anual" class="resultado" style="display:none;"></span>
            </div>
        </div>

        <div class="painel-relacao">
            <h1>Oleo</h1>
            <div class="buttons">
                <button onclick="mostrarResultado('oleo', 'diario')">Diário</button>
                <span id="resultado-oleo-diario" class="resultado" style="display:none;"></span>
                <button onclick="mostrarResultado('oleo', 'semanal')">Semanal</button>
                <span id="resultado-oleo-semanal" class="resultado" style="display:none;"></span>
                <button onclick="mostrarResultado('oleo', 'mensal')">Mensal</button>
                <span id="resultado-oleo-mensal" class="resultado" style="display:none;"></span>
                <button onclick="mostrarResultado('oleo', 'anual')">Anual</button>
                <span id="resultado-oleo-anual" class="resultado" style="display:none;"></span>
            </div>
        </div>
    </section>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/kevindevdbs">KevinDev</a></p>
    </footer>
</body>

</html>
